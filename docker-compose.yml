version: '3.8'

services:
  i9-campaigns-api:
    image: i9-campaigns-api:${VERSION:-homolog}
    container_name: i9-campaigns-api
    restart: unless-stopped
    ports:
      - "${PORT:-8001}:8000"
    environment:
      - TZ=America/Sao_Paulo
      - ENVIRONMENT=${ENVIRONMENT:-homolog}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRATION_MINUTES=${JWT_EXPIRATION_MINUTES:-1440}
      # API Keys
      - API_KEY_TABLETS=${API_KEY_TABLETS}
      # Application
      - APP_NAME=${APP_NAME:-i9 Smart Campaigns API}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      # MinIO/S3
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-campaigns}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      # Upload limits
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-jpg,jpeg,png,webp}
    volumes:
      - ./static:/app/static
      - ./repo:/app/repo
    networks:
      - i9-network
    labels:
      - "com.inoveon.project=i9-smart"
      - "com.inoveon.component=api"
      - "com.inoveon.service=campaigns"
      - "com.inoveon.version=${VERSION:-homolog}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: i9-campaigns-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - i9-network
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  i9-network:
    driver: bridge
    name: i9-smart-network

volumes:
  redis-data:
    driver: local